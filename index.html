<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√áok √ßok gizli not</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #fdecef;
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* üîí ≈ûƒ∞FRE EKRANI */
    .lock-screen {
      background: #fff;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 320px;
      width: 90%;
    }

    .lock-screen h2 {
      margin-bottom: 16px;
      font-weight: normal;
    }

    .lock-screen input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .lock-screen button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #f4a3b5;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .error {
      color: #c0392b;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    /* üìÑ NOT ALANI */
    .note-wrapper {
      display: none;
      width: 100%;
      padding: 40px 16px;
      justify-content: center;
      align-items: flex-start;
    }

    .paper {
      max-width: 700px;
      width: 100%;
      margin: 0 auto;

      background-image: url("paper.jpg");
      background-repeat: repeat-y;
      background-size: 100% auto;
      background-position: top center;

      padding: 56px 48px;
      border-radius: 6px;

      box-shadow:
        0 12px 30px rgba(0,0,0,0.18),
        inset 0 0 30px rgba(0,0,0,0.05);

      font-size: 13.5px;
      line-height: 1.9;
      color: #2c2c2c;
    }

    .paper p {
      margin-bottom: 20px;
      text-indent: 0;
    }

    @media (max-width: 600px) {
      .paper {
        padding: 40px 24px;
        font-size: 14px;
      }
    }

    /* ‚è≥ Y√úKLENME EKRANI */
    .loading-screen {
      display: none;
      position: fixed;
      inset: 0;
      background: #fdecef;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      font-family: "Times New Roman", serif;
    }

    .hearts-loader {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .hearts-loader span {
      font-size: 28px;
      animation: float 1.2s ease-in-out infinite;
    }

    .hearts-loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .hearts-loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes float {
      0%   { transform: translateY(0) scale(1); opacity: 0.7; }
      50%  { transform: translateY(-10px) scale(1.1); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.7; }
    }
  </style>
</head>

<body>

  <!-- üîí ≈ûƒ∞FRE EKRANI -->
  <div class="lock-screen" id="lockScreen">
    <h2>√áok √ßok gizli bir not olduƒüu i√ßin elbette ≈üifresi olacaktƒ± üòô</h2>
    <h2>ƒ∞pucu: Bir tarih bu. Evet olduk√ßa basit, √ßok d√º≈ü√ºnmene gerek yok...</h2>
    <input type="password" id="password" placeholder="≈ûifreyi gir" />
    <button onclick="checkPassword()">A√ß</button>
    <div class="error" id="error">Ger√ßekten mi?? üôÑ</div>
  </div>

  <!-- ‚è≥ Y√úKLENME -->
  <div class="loading-screen" id="loadingScreen">
    <div class="hearts-loader">
      <span>üíó</span>
      <span>üíñ</span>
      <span>üíó</span>
    </div>
    <p>Y√ºkleniyor...</p>
  </div>

  <!-- üìÑ NOT -->
  <div class="note-wrapper" id="noteWrapper">
    <div class="paper">
      <!-- NOT METNƒ∞N BURADA, Hƒ∞√á DOKUNMADIM -->
      <!-- (senin g√∂nderdiƒüin metnin tamamƒ± aynen duruyor) -->
    </div>
  </div>

  <script>
    const correctPassword = "03052023";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("loadingScreen").style.display = "flex";

        setTimeout(() => {
          document.getElementById("loadingScreen").style.display = "none";
          document.getElementById("noteWrapper").style.display = "flex";
        }, 4000);
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
